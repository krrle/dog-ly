<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="icon" href="assets/img/dogs/title-icon.png" type="image/icon type">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">

<body class="bg-gradient-primary" >
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image"
                            style="background-image: url(&quot;assets/img/dogs/21.png&quot;);"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4 reglang">Napravite nalog <i class="fas fa-user-plus"></i></h4>
                            </div>
                            <form class="user needs-validation" novalidate >
                                <div class="form-group row ">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user imelang"
                                            type="text" id="exampleFirstName" placeholder="Ime" name="firstname"
                                            required>
                                        <div class="valid-feedback"></div>
                                    </div>
                                    <div class="col-sm-6"><input class="form-control form-control-user prezimelang" type="text"
                                            id="exampleLastName" placeholder="Prezime" name="lastname" required>
                                        <div class="valid-feedback"></div>
                                    </div>
                                </div>

                                <div class="form-group"><input class="form-control form-control-user korimelang" type="text" id="exampleUsername"
                                        placeholder="Korisničko ime" name="username" required>
                                        <div class="invalid-feedback infbkorime">Molimo Vas, izaberite korisničko ime!
                                          </div>
                                          <div class="text-danger small" id = "nesto">
                                        </div>
                                </div>
                                <div class="form-group"><input class="form-control form-control-user emaillang" type="email"
                                        id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Adresa"
                                        name="email" required>
                                    <div class="invalid-feedback infbemail">Molimo Vas, unesite validnu e-mail adresu!</div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user lozinkalang"
                                            type="password" id="examplePasswordInput" placeholder="Šifra"
                                            name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>
                                        <div class="invalid-feedback infbpass"> Šifra mora da sadrži bar  jedan numerički karakter i bar po jedno malo slovo i veliko slovo, i dužina mora da bude 8 ili više karaktera</div>
                                    </div>
                                    <div class="col-sm-6"><input class="form-control form-control-user replozinkalang" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                            id="exampleRepeatPasswordInputa" placeholder="Ponovite šifru!"
                                            name="repeatedpassword" required>
                                        <div class="valid-feedback"></div>
                                    </div>

                                </div><button class="btn btn-primary btn-block text-white btn-user reglangdva"  type="submit"
                                    >Registruj se</button>
                                <hr>
                                        <div class="nav-item dropdown">
                                            <a class="nav-link  dropdown-toggle lglang" href="#" data-bs-toggle="dropdown"> Jezik <i
                                                    class="fas fa-language"></i> </a>
                                            <ul class="dropdown-menu bg-primary li-items langWrap">
                                                <li class="langWrapli  activee"  language='srpski'><a class="dropdown-item text-white-50 sropt" href="#" ><i class="flag-icon flag-icon-srb"></i> Srpski</a></li>
                                                <li class="langWrapli"  language='english'><a class="dropdown-item text-white-50 enopt" href="#" ><i class="flag-icon flag-icon-usa"></i> English</a></li>
                                               
                                            </ul>
                                        </div>
                                
                            </form>
                            
                            </div>
                            <div class="text-center"><a class="small loglang" href="login.html">Već imate nalog?
                                    </a></div>
                           
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>

</body>

</html>
